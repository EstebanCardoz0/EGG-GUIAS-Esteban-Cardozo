<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>LISTA DE NOTICIAS</div>


    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Cuerpo</th>
                <th scope="col">Foto</th>
                <!--<th scope="col"    >Acciones</th>-->
                <th scope="col" sec:authorize="hasRole('ADMIN')"   >Acciones</th>

            </tr>
        </thead>
        <tbody th:each="noticia : ${noticias}">
            <tr>
                <th scope="row" th:text="${noticia.id}"></th>
                <td th:text="${noticia.titulo}"></td>
                <td th:text="${noticia.cuerpo}"></td>
                <td th:text="${noticia.foto}"></td>

                <td>
                    <!--<a  th:href="@{/noticia/modificar/__${noticia.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>-->
                    <a sec:authorize="hasRole('ADMIN')"  th:href="@{/noticia/modificar/__${noticia.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                </td>
            </tr>

        </tbody>
    </table>



</body>

</html>
