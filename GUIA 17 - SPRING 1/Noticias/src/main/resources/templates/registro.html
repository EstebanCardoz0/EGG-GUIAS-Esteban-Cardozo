<html xmlns: th="http://www.thymeleaf.org" xmlsn: sec="http://www.thymeleaf.org/extras/spring-security">
   <head  th:replace= "/fragments/head :: head" >


    </head>
    <body>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/registro}" method="POST"> 

                <div class="form-group my-3">
                    <h3 class="card-title">Registrate!</h3>
                </div>


                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="password" placeholder="PASSWORD" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="password2" placeholder="REPETIR PASSWORD" th:value="${password2}">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">REGISTRARME</button>

            </form>

        </div>
















    </body>
</html>
