<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Esteban news</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <header>
        <div class="container">
            <h2>PORTAL DE NOTICIAS</h2>
        </div>


    </header>

    <div class="container">
        <form action="/noticia/guardado" method="POST">

            <div class="form-group">
                <input type="text" class="form-group" name="titulo" placeholder="Titulo de la noticia">
            </div>
            <div class="form-group">
                <input type="text" class="form-group" name="cuerpo" placeholder="Acá va la info">
            </div>
            <div class="form-group">
                <input type="text" class="form-group" name="foto" placeholder="Acá va la foto">
            </div>





            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"> subir </button>

        </form>
    </div>





</body>

</html>
